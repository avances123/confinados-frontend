
<div fxShow >

    <mat-toolbar color="primary">
        <span fxFlex>Habla con tus vecinos confinados</span>
        <button mat-icon-button aria-label="Ayuda" routerLink="/ayuda">
            <mat-icon>help</mat-icon>
        </button>
    </mat-toolbar>

    <div fxLayout="column" fxLayoutAlign="space-evenly" fxLayoutGap="20px" style="padding: 1em;">
        <mat-card >
            <mat-card-content>
                Crea o selecciona un area donde quieras chatear, mas informacion <a  routerLink="/ayuda">aqui</a>
            </mat-card-content>
        </mat-card>
        
        <div style="height: 80vh"
            leaflet
            leafletDraw
            [leafletOptions]="options"
            [leafletDrawOptions]="drawOptions"
            [leafletLayers]="zonas"
            [(leafletZoom)]="zoom"
            [(leafletCenter)]="center"
            (leafletDrawCreated)="enviarZona($event)">
        </div>
        
    </div>

</div>
